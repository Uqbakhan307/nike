<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <link rel="stylesheet" href="style.css">
  <title>Nike Product Page</title>

</head>
<body>

  <header>
    <div class="logo">
      <img src="https://airforshare.com/files/jSrzTx.jpg" alt="Nike Logo">
    </div>
    <nav>
      <a href="#">Menu</a>
      <a href="#">Location</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <button class="login-btn">Login</button>
  </header>

  <section class="container">


    <div class="text-box animate__animated animate__backInLeft">
    
    
     
      <h1>YOUR FEET<br>DESERVE<br>THE BEST</h1>
      <p>Your feet deserve the best and we're here to help you with our shoes.</p>
      
      <div class="buttons">
        <button class="shop">Shop Now</button>
        <button class="category">Category</button>
      </div>
      

      <div class="available">
        Also Available On:
        <img src="https://freepnglogo.com/images/all_img/1715488254amazon-icon-png.png" alt="Amazon">
        <img src="https://img.freepik.com/premium-psd/facebook-social-media-icon-3d_466778-4384.jpg?semt=ais_hybrid&w=740" alt="Amazon">
      </div>
    </div>

    <div class="image-box">
      <img src="https://airforshare.com/files/gqpijQ.jpg" alt="Nike Shoe">
    </div>
  </section>


  <script>
    AOS.init();
  </script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
